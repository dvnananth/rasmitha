<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Maintenance Work Orders{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <div class="container">
            <a class="brand" href="{{ url_for('list_workorders') }}">Work Orders</a>
            <nav>
                <a href="{{ url_for('list_workorders') }}">All</a>
                <a class="primary" href="{{ url_for('new_workorder') }}">New Work Order</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">Simple Maintenance Work Orders</div>
    </footer>
</body>
</html>
